<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增城市信息')" />
<th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-cityinfo-add">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span
					style="color: red;">*</span>城市编码：</label>
				<div class="col-sm-8">
					<input name="cityCode" class="form-control" type="text" required
						isNumber="isNumber" maxlength="5">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span
					style="color: red;">*</span>城市名称：</label>
				<div class="col-sm-8">
					<input name="cityName" class="form-control" type="text" required
						maxlength="10">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span
					style="color: red;">*</span>所属省份：</label>
				<div class="col-sm-8">
					<select id="provinceId" class="form-control" name="provinceId" required="required">
						<option value="">------全部------</option>
						<option th:each="post:${province}" th:value="${post.provinceId}"
							th:text="${post.provinceName}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script type="text/javascript">
		var prefix = ctx + "bussiness/cityinfo"
		$("#form-cityinfo-add").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-cityinfo-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
