eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instancepreferIpAddress=true
#注册到eureka的服务名称
eureka.instance.appname=zebra-yritsz-smp
#开启通过微服务发现组件访问Config Server功能
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=ZEBRA-YRITSZ-CONFIG-SERVSER
#服务名对应Git仓库中文件名的前缀{application}-{profile}.properties文件
spring.application.name=config
#服务名对应Git仓库中文件名的后缀{application}-{profile}.properties文件
spring.cloud.config.profile=dev
#分支
spring.cloud.config.label=
#配置登录密码
spring.cloud.config.username=ruoyi-plus
spring.cloud.config.password=123456

