<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增用户账户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-useraccount-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>当前积分：</label>
                <div class="col-sm-8">
                    <input name="accountIntegral" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>账户余额：</label>
                <div class="col-sm-8">
                    <input name="accountBalance" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总积分：</label>
                <div class="col-sm-8">
                    <input name="accountIntegralAll" class="form-control" type="text" maxlength="36">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>账户状态：</label>
                <div class="col-sm-8">
                    <select name="accountStatus" class="form-control m-b" th:with="type=${@dict.getType('t_account_status')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">账户备注：</label>
                <div class="col-sm-8">
                    <input name="accountRemarks" class="form-control" type="text" maxlength="200">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>用户id：</label>
                <div class="col-sm-8">
                    <input name="userId" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "bussiness/useraccount"
        $("#form-useraccount-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-useraccount-add').serialize());
            }
        }
    </script>
</body>
</html>
