<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订单辅助')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-commodityorderdeputy-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>产品id：</label>
                <div class="col-sm-8">
                    <input name="commodityId" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>产品数量：</label>
                <div class="col-sm-8">
                    <input name="commodityCount" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>产品信息：</label>
                <div class="col-sm-8">
                    <input name="commodityJson" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>产品金额：</label>
                <div class="col-sm-8">
                    <input name="deputyMoney" class="form-control" type="text" required maxlength="255">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>支付金额：</label>
                <div class="col-sm-8">
                    <input name="deputyMoenyPay" class="form-control" type="text" required maxlength="255">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>优惠金额：</label>
                <div class="col-sm-8">
                    <input name="deputyMoenyDis" class="form-control" type="text" required maxlength="255">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderId" class="form-control" type="text" required maxlength="36">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "bussiness/commodityorderdeputy"
        $("#form-commodityorderdeputy-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-commodityorderdeputy-add').serialize());
            }
        }
    </script>
</body>
</html>
