# Tomcat
server:
  port: 9204

# Spring
spring: 
  application:
    # 应用名称
    name: wms-oms
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${NACOS_HOST:nacos}:${NACOS_PORT:8848}
      config:
        # 配置中心地址
        server-addr: ${NACOS_HOST:nacos}:${NACOS_PORT:8848}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
